<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NeuroPilot</title>
  <link rel="stylesheet" href="../styles/landing.css" />
  <!-- Font Awesome kept for plus/check icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-pTU5pXl3Uiw+fb/1bwtfKszmPFV6I1vE7v2VJYqz+vxurtTg+TUVXvE1rL+l5cdwEZeG6QDh7vM6W2Y2XvE+Xg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>
<body>
  <div class="landing-header">
    <h1>Sort services according to their category</h1>
    <p class="subtitle">(You can edit these at any time)</p>
    <div class="underline"></div>
  </div>

  <div class="container">
    <!-- RELAX ZONE -->
    <div class="zone relax">
      <h2>
        <img src="../assets/relax.svg" class="zone-icon" alt="Relax icon" />
        Relax
      </h2>
      <ul class="apps-list" id="relax-list">
        <li class="app-card">
          <img src="../assets/yt.svg" class="app-icon" alt="YouTube" />
          <span>YouTube</span>
        </li>
        <li class="app-card">
          <img src="../assets/whatsapp.svg" class="app-icon" alt="WhatsApp" />
          <span>WhatsApp</span>
        </li>
        <li class="app-card">
          <img src="../assets/news.svg" class="app-icon" alt="Reddit" />
          <span>Reddit</span>
        </li>
        <li class="app-card">
          <img src="../assets/netflix.svg" class="app-icon" alt="Netflix" />
          <span>Netflix</span>
        </li>
        <li class="app-card">
          <img src="../assets/go.svg" class="app-icon" alt="ChatGPT" />
          <span>ChatGPT</span>
        </li>
      </ul>
      <button class="add-btn" data-zone="relax">
        <i class="fas fa-plus"></i> Add App
      </button>
    </div>

    <!-- WORK ZONE -->
    <div class="zone work">
      <h2>
        <img src="../assets/work.svg" class="zone-icon" alt="Work icon" />
        Work
      </h2>
      <ul class="apps-list" id="work-list">
        <li class="app-card">
          <img src="../assets/email.svg" class="app-icon" alt="Email" />
          <span>Email</span>
        </li>
        <li class="app-card">
          <img src="../assets/calendar.svg" class="app-icon" alt="Calendar" />
          <span>Calendar</span>
        </li>
        <li class="app-card">
          <img src="../assets/timer.svg" class="app-icon" alt="Meetings" />
          <span>Meetings</span>
        </li>
        <li class="app-card">
          <img src="../assets/todo.svg" class="app-icon" alt="Reminders" />
          <span>Reminders</span>
        </li>
      </ul>
      <button class="add-btn" data-zone="work">
        <i class="fas fa-plus"></i> Add App
      </button>
    </div>
  </div>

  <div class="confirm-container">
    <button id="confirm-btn">
      <i class="fas fa-check"></i> Confirm &amp; Continue
    </button>
  </div>

  <div id="app-modal" class="modal hidden">
    <div class="modal-content">
      <h3>
        <img src="../assets/plus.svg" class="modal-icon" alt="Add icon" />
        Add a Service to <span id="modal-zone-name"></span>
      </h3>
      <input
        type="text"
        id="new-app-name"
        placeholder="e.g. Spotify"
      />
      <div class="modal-actions">
        <button id="save-app">
          <img src="../assets/save.svg" class="modal-icon" alt="Save" />
       
        </button>
        <button id="cancel-app">
          <img src="../assets/cancel.svg" class="modal-icon" alt="Cancel" />
          
        </button>
      </div>
    </div>
  </div>

  <script src="../scripts/landing.js"></script>
</body>
</html>
