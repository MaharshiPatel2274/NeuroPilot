<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>NeuroPilot</title>
    <link rel="stylesheet" href="../styles/relax-home.css" />
</head>
<body>
<!-- blurred background -->
<div class="bg-blur"></div>

<!-- search bar -->
<div class="search-bar-container">
    <input id="search-input" type="text" placeholder="Search the web privately" />
    <button id="search-btn">🔍</button>
</div>

<!-- trackers & ads widget -->
<div class="stats-widget">
    <div class="stat">
        <div class="stat-number" id="blocked-ads">0</div>
        <div class="stat-label">Trackers &amp; Ads Blocked</div>
    </div>
    <div class="stat">
        <div class="stat-number" id="bandwidth-saved">0 MB</div>
        <div class="stat-label">Bandwidth Saved</div>
    </div>
    <div class="stat">
        <div class="stat-number" id="time-saved">0.0h</div>
        <div class="stat-label">Time Saved</div>
    </div>
</div>

<!-- category widgets -->
<div id="categories">
    <div class="category-card" id="entertainment">
        <h3>Entertainment</h3>
        <!-- later: YouTube & show recs -->
    </div>
    <div class="category-card" id="communication">
        <h3>Communication</h3>
        <!-- later: WhatsApp, chat recs -->
    </div>
    <div class="category-card" id="weather">
        <h3>Weather</h3>
        <!-- later: weather widget -->
    </div>
</div>

<script src="../scripts/relax-home.js"></script>
</body>
</html>
