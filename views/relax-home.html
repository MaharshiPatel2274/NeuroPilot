<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NeuroPilot ┃ Relax Mode</title>

  <!-- Tailwind (forms + typography plugins) -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <!-- Your custom blur + color overrides -->
  <link rel="stylesheet" href="../styles/relax-home.css" />
</head>
<body class="h-full bg-np-dark text-white font-[Poppins] overflow-x-hidden">

  <!-- full‑screen blurred BG -->
  <div class="absolute inset-0 -z-10">
    <img src="../assets/landingbg.jpg"
         class="w-full h-full object-cover filter blur-2xl brightness-50 select-none"
         alt="background" />
  </div>

  <div class="container mx-auto p-6 space-y-8">

    <!-- header -->
    <header class="flex justify-between items-center">
      <h1 class="text-3xl font-bold flex items-center gap-2">
        🛋️ Relax Mode
      </h1>
      <div class="flex items-center gap-3">
        <button id="import-health-btn"
                class="px-4 py-2 border border-green-400 text-green-400 rounded hover:bg-green-400 hover:text-black transition">
          Import Health
        </button>
        <a href="landing.html"
           class="px-4 py-2 bg-green-500 hover:bg-green-600 rounded text-black font-semibold">
          Switch Mode
        </a>
      </div>
    </header>

    <!-- stats -->
    <section class="grid grid-cols-1 sm:grid-cols-3 gap-6">
      <div class="bg-black/40 backdrop-blur-md p-6 rounded-lg shadow">
        <p id="blocked-ads" class="text-4xl font-semibold text-green-400">0</p>
        <p class="mt-2 text-sm text-gray-200">Trackers &amp; Ads Blocked</p>
      </div>
      <div class="bg-black/40 backdrop-blur-md p-6 rounded-lg shadow">
        <p id="bandwidth-saved" class="text-4xl font-semibold text-green-400">0 MB</p>
        <p class="mt-2 text-sm text-gray-200">Bandwidth Saved</p>
      </div>
      <div class="bg-black/40 backdrop-blur-md p-6 rounded-lg shadow">
        <p id="time-saved" class="text-4xl font-semibold text-green-400">0.0 h</p>
        <p class="mt-2 text-sm text-gray-200">Time Saved</p>
      </div>
    </section>

    <!-- wellness cards -->
    <section class="grid grid-cols-1 lg:grid-cols-2 gap-6">

      <!-- health -->
      <div class="bg-black/40 backdrop-blur-md p-6 rounded-lg shadow space-y-4">
        <h2 class="text-2xl font-semibold text-green-400">Latest Health</h2>
        <p id="health-display" class="italic text-gray-300">Loading…</p>
        <div class="flex gap-4">
          <input id="input-hr"    type="number" placeholder="HR (bpm)"
                 class="flex-1 bg-black/60 border border-white/20 rounded px-3 py-2 focus:outline-none" />
          <input id="input-sleep" type="number" step="0.1" placeholder="Sleep (h)"
                 class="flex-1 bg-black/60 border border-white/20 rounded px-3 py-2 focus:outline-none" />
          <input id="input-steps" type="number" placeholder="Steps"
                 class="flex-1 bg-black/60 border border-white/20 rounded px-3 py-2 focus:outline-none" />
        </div>
        <button id="save-health-btn"
                class="w-full py-2 bg-green-500 hover:bg-green-600 rounded text-black font-medium">
          💾 Save Snapshot
        </button>
      </div>

      <!-- stress -->
      <div class="bg-black/40 backdrop-blur-md p-6 rounded-lg shadow flex flex-col justify-between">
        <div>
          <h2 class="text-2xl font-semibold text-green-400">Stress Report</h2>
          <p id="stress-report" class="mt-4 italic text-gray-300">Loading…</p>
        </div>
        <button id="refresh-wellness-btn"
                class="mt-6 py-2 bg-gray-700 hover:bg-gray-600 rounded text-white font-medium">
          🔄 Refresh
        </button>
      </div>

    </section>

    <!-- category buttons -->
    <section class="grid grid-cols-1 sm:grid-cols-3 gap-6 pb-20">
      <button id="entertainment"
              class="py-4 bg-black/40 backdrop-blur-md rounded-lg shadow hover:bg-black/50 transition">
        🎬 Entertainment
      </button>
      <button id="communication"
              class="py-4 bg-black/40 backdrop-blur-md rounded-lg shadow hover:bg-black/50 transition">
        💬 Communication
      </button>
      <button id="weather"
              class="py-4 bg-black/40 backdrop-blur-md rounded-lg shadow hover:bg-black/50 transition">
        ☁️ Weather
      </button>
    </section>

  </div>

  <script src="../scripts/relax-home.js"></script>
</body>
</html>
