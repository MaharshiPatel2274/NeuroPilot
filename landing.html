<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Nova/NeuroPilot – Landing</title>
  <link rel="stylesheet" href="landing.css" />
</head>
<body>
  <!-- 1) Blurred background -->
  <div class="bg-blur"></div>

  <!-- 2) Header text -->
  <div class="landing-header">
    <h1>Sort services according to their category</h1>
    <p class="subtitle">(You can edit these at any time)</p>
  </div>

  <!-- 3) Two‑column selector -->
  <div class="container">
    <div class="zone relax">
      <h2>🛋️ Relax</h2>
      <ul class="apps-list" id="relax-list">
        <li class="app-card">YouTube</li>
        <li class="app-card">WhatsApp</li>
        <li class="app-card">Reddit</li>
        <li class="app-card">Netflix</li>
        <li class="app-card">ChatGPT</li>
      </ul>
      <button class="add-btn" data-zone="relax">+ Add App</button>
    </div>

    <div class="zone work">
      <h2>💼 Work</h2>
      <ul class="apps-list" id="work-list">
        <li class="app-card">Email</li>
        <li class="app-card">Calendar</li>
        <li class="app-card">Meetings</li>
        <li class="app-card">Reminders</li>
      </ul>
      <button class="add-btn" data-zone="work">+ Add App</button>
    </div>
  </div>

  <!-- 4) Add‑App Modal -->
  <div id="app-modal" class="modal hidden">
    <div class="modal-content">
      <h3>Add a Service to <span id="modal-zone-name"></span></h3>
      <input type="text" id="new-app-name" placeholder="e.g. Spotify" />
      <div class="modal-actions">
        <button id="save-app">Save</button>
        <button id="cancel-app">Cancel</button>
      </div>
    </div>
  </div>

  <script src="landing.js"></script>
</body>
</html>
